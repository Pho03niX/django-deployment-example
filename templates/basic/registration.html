{% extends 'basic/base.html' %}

{% load static %}

{% block body_block %}

<div class="jumbotron">

    {% if registered %}

    <h1>Thank you for registration</h1>

    {% else %}

    <h1>register here</h1>
    <h3>fill out the form</h3>

    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        {{ user_form.as_p }}
        {{ profile_form.as_p }
    
    </form>

    {% endif %}


</div>


{% endblock %}
